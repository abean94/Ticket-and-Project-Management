<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Company Dashboard</h2>
        <div class="mb-4 text-center">
            <a href="{{ url_for('create_company') }}" class="btn btn-secondary mt-3">Add New Client</a>
        </div>
        <!-- List of all companies -->
        {% if companies %}
            <ul class="list-group">
                {% for company in companies %}
                    <li class="list-group-item">
                        <a href="{{ url_for('view_edit_company', company_id=company.id) }}">{{ company.name }}</a> - {{ company.customer_type }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No companies found.</p>
        {% endif %}

        <a href="{{ url_for('dashboard_today') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
