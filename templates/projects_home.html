<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Flash messages for success or errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
    <h2>Projects</h2>
    <a href="{{ url_for('create_project') }}" class="btn btn-primary">Create Project</a>
    <a href="{{ url_for('dashboard_today') }}" class="btn btn-secondary">Back to Dashboard</a>
    
    <ul class="list-group mt-4">
        {% for project in projects %}
        <li class="list-group-item">
            <a href="{{ url_for('project_dashboard', project_id=project.id) }}">{{ project.name }}</a> - {{ project.description }}
        </li>
        {% endfor %}
    </ul>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
