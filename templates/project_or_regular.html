<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is This For a Project?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Flash messages for success or errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} d-flex align-items-center fade show" role="alert"">
                {{ messages[0][1] }}
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}
    <div class="container mt-5 text-center">
        <h2>Is This for a Project?</h2>
        <p>Please choose if this task is related to a project.</p>

        <!-- Buttons for "Yes" and "No" -->
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('select_project_new_ticket') }}" class="btn btn-success btn-lg me-3">Yes</a>
            <a href="{{ url_for('new_ticket') }}" class="btn btn-danger btn-lg">No</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
