<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Phase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Select Phase for Project: {{ project.name }} on Ticket: {{ ticket.subject }}</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.phase_id.label(class="form-label") }}
                {{ form.phase_id(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Assign</button>
            <a href="{{ url_for('view_ticket', id=ticket.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
